<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anitas-kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- this is the header section -->
        <div class="logo">
            <img src="logoBig.png" alt="logo">
            <h1>We Provide</h1>
            <h1>The Best Food At The <em>Right Price</em></h1>
        </div>
    </header>
    <!-- section containing hotel offers -->
    <div class="offers">
        <div class="column-2 column">
            <div class="hpt happy-hour">
                <p>Happy Hour</p>
            </div>
            <div class=" hpt party-time">
                <p>Party Time</p>
            </div>
        </div>
        <div class="hover-1 column-2 breakfast">
            <p class="item 1">Breakfast</p>
        </div>
        <div class=" hover-1 column-2 lunch">
            <p class="item 2">Lunch</p>
        </div>
        <div class="hover-1 column-2 dinner">
            <p class="item 3">Dinner</p>
        </div>

    </div>
</body>

</html>
